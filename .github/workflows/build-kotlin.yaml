name: build-kotlin

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  build:
    uses: JavierSegoviaCordoba/reusable-workflows/.github/workflows/build-kotlin.yaml@hubdle
    with:
      allow-github-actor-bots: false
      all-tests: false
      api-check: false
      code-analysis-check: false
      code-format-check: false
      code-quality-check: false
      deploy-reports: false
      publish-snapshot: false
      deploy-docs: false
    secrets: inherit
